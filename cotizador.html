<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador SSN</title>
</head>
<body>
    <div class="container">
        <div>
          <div>
            <div id="contenido">
                  <header>
                     <h1>Cotiza tu seguro de Auto</h1>
                  </header>
                  <div>
                      <div>
                        <form action="#" id="cotizar-seguro">
                          <div>
                             <label for="marca">Marca:</label>
                             <select class="form-control" id="marca">
                               <option value="">- Seleccionar -</option>
                               <option value="1">FORD</option>
                              <option value="2">CHEVROLET</option>
                              <option value="3">FIAT</option>
                              <option value="4">JEEP</option>
                              <option value="5">PEUGEOT</option>
                            </select>
                         </div>
                                      <div>
                                              <label for="anio">Año:</label>
                                              <select class="form-control" id="anio">
                                              </select>
                                      </divclass=>
                                      <fieldset class="form-group">
                                          <div>
                                               <legend>Tipo Seguro</legend>
                                           <div>
                                                <div class="form-check">
                                                  <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="tipo" value="basico" checked>
                                                    Básico
                                                  </label>
                                              </div>
                                              <div class="form-check">
                                                  <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="tipo" value="completo">
                                                    Completo
                                                  </label>
                                              </div>
                                            </div>
                                          </div>
                                    </fieldset>
                                    <div id="cargando">
                                    <img src="images/proteger.png" width="10%" height="10%">
                                </div>
                                <div id="resultado"></div>
                                <div class="form-group">
                                        <button type="submit">Cotizar</button>
                                        <button id="refresh">Recargar</button>
                                </div>
                        </form> 
                      </div>
                </div>
            </div> <!--#contenido-->
          </div>
        </div>
      </div>
      
    <script src="./js/cotizador.js"></script>
</body>
</html>
